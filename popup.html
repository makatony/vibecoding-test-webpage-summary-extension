<!DOCTYPE html>
<html>
<head>
  <title>GPT Summarizer</title>
  <!-- Include marked.js as a local file -->
  <script src="marked.min.js"></script>
  <style>
    body {
      width: 350px;
      max-height: 500px;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      overflow-y: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    h3 {
      margin: 0;
      color: #333;
    }
    #closeButton {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    #closeButton:hover {
      background-color: #d32f2f;
    }
    #loading {
      text-align: center;
      padding: 20px;
    }
    /* Styling for markdown elements */
    #summary {
      line-height: 1.6;
      color: #333;
    }
    #summary h1 { 
      font-size: 1.8em;
      margin-top: 0.8em;
      margin-bottom: 0.5em;
    }
    #summary h2 { 
      font-size: 1.5em;
      margin-top: 0.8em;
      margin-bottom: 0.5em;
    }
    #summary h3 { 
      font-size: 1.3em;
      margin-top: 0.8em;
      margin-bottom: 0.5em;
    }
    #summary ul, #summary ol {
      margin-left: 18px;
      padding-left: 0;
    }
    #summary li {
      margin-bottom: 8px;
    }
    #summary p {
      margin-bottom: 10px;
    }
    #summary blockquote {
      border-left: 4px solid #ddd;
      padding-left: 10px;
      margin-left: 0;
      color: #555;
    }
    #apiKeySection {
      margin-top: 15px;
    }
    #apiKey {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    #saveApiKey {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 15px;
      cursor: pointer;
    }
    #summarizeButton, #clearButton {
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 15px;
      cursor: pointer;
      margin-top: 10px;
    }
    #clearButton {
      background-color: #9e9e9e;
      margin-left: 10px;
    }
    .error {
      color: #f44336;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>GPT Page Summary</h3>
    <button id="closeButton">Close</button>
  </div>
  
  <div id="apiKeySection">
    <input type="text" id="apiKey" placeholder="Enter your OpenAI API key" />
    <button id="saveApiKey">Save API Key</button>
  </div>
  
  <div style="margin-top: 15px;">
    <button id="summarizeButton">Summarize Page</button>
    <button id="clearButton">Clear Summary</button>
  </div>
  
  <div id="loading" style="display:none;">
    <p>Generating summary...</p>
  </div>
  
  <div id="summary"></div>
  
  <script src="popup.js"></script>
</body>
</html>
